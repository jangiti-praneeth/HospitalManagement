<!DOCTYPE html>
<html>
<head>
    <title>Available Doctors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        /* Ensure all buttons have the same width */
        .button-link, .button-link:visited {
            width: 200px; /* Adjust the width as needed */
            box-sizing: border-box;
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Available Doctors</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name if doctor.name else doctor.first_name }}</td>
                <td>{{ doctor.specialisation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="link-container">
        <a href="{{ url_for('login') }}" class="button-link">Login</a>
        <a href="{{ url_for('register_doctor') }}" class="button-link">Register as Doctor</a>
        <a href="{{ url_for('register_patient') }}" class="button-link">Register as Patient</a>
        <a href="{{ url_for('forgot_password') }}" class="button-link">Forgot Password?</a>
    </div>
</body>
</html>
