<!DOCTYPE html>
<html>
<head>
    <title>Update Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: left;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type=checkbox] {
            margin-right: 10px;
        }
        input[type=time] {
            margin: 5px 0 20px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>
    <h1>Update Your Schedule</h1>
    <form action="{{ url_for('update_schedule') }}" method="post">
        <label>Days:</label><br>
        {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'] %}
            <input type="checkbox" name="days" value="{{ day }}"
            {% if day in schedule.days %}checked{% endif %}> {{ day }}<br>
        {% endfor %}
        <label>Start Time:</label><br>
        <input type="time" name="start_time" value="{{ schedule.start_time }}"><br>
        <label>End Time:</label><br>
        <input type="time" name="end_time" value="{{ schedule.end_time }}"><br>
        <input type="submit" value="Update Schedule">
    </form>
    <a href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a>
</body>
</html>
