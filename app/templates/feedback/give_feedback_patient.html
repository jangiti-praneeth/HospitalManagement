<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Feedback for Your Appointment</h2>
        <form action="{{ url_for('give_feedback_patient', appointment_id=appointment_id) }}" method="POST">
            <div class="form-group">
                <label for="feedback_text">Feedback:</label>
                <textarea id="feedback_text" name="feedback_text" rows="4" required placeholder="{{ existing_feedback.feedback_text if existing_feedback else 'Not available' }}"></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="text" id="rating" name="rating" placeholder="{{ existing_feedback.rating if existing_feedback else 'Not available' }}" required>
            </div>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
    
</body>
</html>
