<!DOCTYPE html>
<html>
<head>
    <title>Update Admin Profile</title>
    <style>
        /* Styles are the same as your user profile page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #666;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* To make sure padding doesn't affect the width */
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Update Admin Profile</h2>
    <form action="/update_admin_profile" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ admin.name }}" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ admin.contactInfo.email }}" required>
        <br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ admin.contactInfo.phone }}" required>
        <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ admin.contactInfo.address }}</textarea>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ admin.dob }}" required>
        <br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male" {% if admin.sex == "male" %}selected{% endif %}>Male</option>
            <option value="female" {% if admin.sex == "female" %}selected{% endif %}>Female</option>
            <option value="other" {% if admin.sex == "other" %}selected{% endif %}>Other</option>
        </select>
        <br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
